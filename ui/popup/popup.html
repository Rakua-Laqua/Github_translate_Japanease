<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub 日本語化</title>
    <style>
      body { font: 13px/1.4 system-ui, -apple-system, Segoe UI, sans-serif; margin: 10px; width: 300px; }
      h1 { font-size: 14px; margin: 0 0 8px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin: 8px 0; }
      button { width: 100%; margin-top: 8px; padding: 8px; }
      .muted { color: #666; font-size: 12px; }
      .status { margin-top: 8px; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>GitHub 日本語化</h1>

    <div class="row">
      <label for="enabled">日本語化</label>
      <input id="enabled" type="checkbox" />
    </div>

    <div class="row">
      <label for="loggingEnabled">未知語ログ収集</label>
      <input id="loggingEnabled" type="checkbox" />
    </div>

    <div class="muted">※外部通信なし / ログはローカル保存のみ</div>

    <button id="openOptions">詳細設定を開く</button>

    <button id="copyJson">未知語ログをコピー（JSON）</button>
    <button id="copyCsv">未知語ログをコピー（CSV）</button>
    <button id="clearLog">未知語ログを全消去</button>

    <div class="status" id="status"></div>

    <script src="../../shared/common.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
